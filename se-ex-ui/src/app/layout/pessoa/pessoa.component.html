<mat-card class="pessoas__header">
  <h2>Pessoas</h2>
  <div>
    <button matTooltip="Cadastrar Pessoa" mat-mini-fab routerLink="./cadastro">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
<mat-progress-bar *ngIf="quering" mode="query"></mat-progress-bar>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="Column.NOME">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
    </ng-container>

    <ng-container [matColumnDef]="Column.IDADE">
      <th mat-header-cell *matHeaderCellDef> Idade</th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.idade}} </td>
    </ng-container>

    <ng-container [matColumnDef]="Column.SCORE">
      <th mat-header-cell *matHeaderCellDef> Score</th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.scoreDescricao}}</td>
    </ng-container>

    <ng-container [matColumnDef]="Column.ACTIONS">
      <th mat-header-cell *matHeaderCellDef style="text-align: right">
        <mat-icon style="cursor: pointer" (click)="fetchPessoas()">refresh</mat-icon>
      </th>
      <td mat-cell *matCellDef="let pessoa" style="text-align: right">
        <button mat-button color="primary" class="uppercase" [routerLink]="pessoa.id">
          Ver
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" displayedColumns
        "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p class="pessoas__no-results" *ngIf="!quering && (!dataSource.data || !dataSource.data.length)">Nenhum resultado encontrado...</p>

</div>
