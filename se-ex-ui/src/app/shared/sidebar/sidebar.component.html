<div class="sidebar">
  <div class="sidebar__title">
    Serasa Experian
  </div>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let option of options" routerLinkActive="is-active" [routerLink]="option.url">

      <span>{{option.name}}</span>
    </mat-list-item>
  </mat-list>
</div>
